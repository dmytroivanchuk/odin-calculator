<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="images/bezel.svg" class="bezel" />
    <div class="main-container">
      <div class="status-bar">
        <p class="time foreground-white font-sanFrancisco">1:47</p>
        <div class="right-area-container">
          <img src="images/cellular-bars.svg" class="cellular-bars" />
          <img src="images/wifi.svg" class="wifi" />
          <img src="images/battery.svg" class="battery" />
        </div>
      </div>
      <p class="output foreground-white font-sanFrancisco">0</p>
      <div class="button-container">
        <button id="clear" class="background-light-grey font-sanFrancisco font-size-normal">AC</button>
        <button
          id="+/-"
          class="background-light-grey font-sanFrancisco font-size-normal"
        >
          +/-
        </button>
        <button
          id="%"
          class="background-light-grey font-sanFrancisco font-size-normal"
        >
          %
        </button>
        <button
          id="/"
          class="background-orange foreground-white font-sanFrancisco font-size-increased"
        >
          ÷
        </button>
        <button
          id="7"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          7
        </button>
        <button
          id="8"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          8
        </button>
        <button
          id="9"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          9
        </button>
        <button
          id="*"
          class="background-orange foreground-white font-sanFrancisco font-size-increased"
        >
          ×
        </button>
        <button
          id="4"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          4
        </button>
        <button
          id="5"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          5
        </button>
        <button
          id="6"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          6
        </button>
        <button
          id="-"
          class="background-orange foreground-white font-sanFrancisco font-size-increased"
        >
          −
        </button>
        <button
          id="1"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          1
        </button>
        <button
          id="2"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          2
        </button>
        <button
          id="3"
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          3
        </button>
        <button
          id="+"
          class="background-orange foreground-white font-sanFrancisco font-size-increased"
        >
          +
        </button>
        <div id="0" class="button-0 grid-column-2 background-dark-grey">
          <div class="button-0-first background-dark-grey">
            <p
              class="text-0 foreground-white font-sanFrancisco font-size-normal"
            >
              0
            </p>
          </div>
          <div class="button-0-second background-dark-grey"></div>
        </div>
        <button
          id="."
          class="background-dark-grey foreground-white font-sanFrancisco font-size-normal"
        >
          .
        </button>
        <button
          id="="
          class="background-orange foreground-white font-sanFrancisco font-size-increased"
        >
          =
        </button>
      </div>
      <div class="home-bar">
        <img src="images/home-bar.svg" class="home-bar-button" />
      </div>
    </div>
  </body>
</html>
